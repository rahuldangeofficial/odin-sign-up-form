<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>sign-up-form</title>
    <link rel="stylesheet" href="style.css">

<body>
        <div class="left-container">1
        </div>
        <div class="right-container">
           <form action="https://formsubmit.co/rahuldangeofficial@gmail.com" method="post">
            <p style="font-size: 1.1rem;font-weight: 500;padding-right: 3rem;width: 70%;">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.</p>
            <p style="font-size:1rem;font-weight: 500;width: 70%;">You know you want to.</p>
            <div class="inner-container">
                <p style="font-weight: 500;">Let's do this!</p>
                <div class="fr">
                    <div class="space">
                        <div>
                            <label for="first_name">first name</label><br>
                            <input type="input" style="width: 100%;" name="first_name" required id="first_name">
                        </div>
                        <br>
                        <div>
                            <label for="email">email</label><br>
                            <input type="email"  style="width: 100%;" 
                            name="email" required id="email">
                        </div>
                        <br>
                        <div>
                            <label for="password">password</label><br>
                            <input type="password" style="width: 100%;" name="password" required id="password">
                        </div>
                    </div>
                    <div class="space">
                        <div>
                            <label for="last_name">last name</label><br>
                            <input type="input" style="width: 100%;" name="last_name" required id="last_name">
                        </div>
                        <br>
                        <div>
                            <label for="phone_number">phone number</label><br>
                            <input type="text" style="width: 100%;" name="phone_number" required id="phone_number">
                        </div>
                        <br>
                        <div>
                            <label for="confirm_password">confirm password</label><br>
                            <input type="password" style="width: 100%;" name="confirm_password" required id="confirm_password">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p style="font-size: 0.8rem;width:80%;">Already have an account? <a href="#link">Log in</a></p>
           </form>
